<div class="main-page">
  <div class="header">
    <h1 class="header__text">Компания К</h1>
  </div>
  
  <nav class="navigation">
    <button class="navigation__item" routerLink="/main-page">Главная</button>
    <button class="navigation__item" routerLink="/employees">Список сотрудников</button>
    <button *ngIf="employeesService.loggedUser" class="navigation__item" routerLink="/profile/{{employeesService.loggedUser.id}}">Профиль</button>
    <button *ngIf="!employeesService.loggedUser" class="navigation__item" (click)="openLoginPopup()">Войти</button>
    <button *ngIf="employeesService.loggedUser" class="navigation__item" (click)="logOut()">Выход</button>
  </nav>
  <router-outlet class="main-page__router"></router-outlet>
</div>
